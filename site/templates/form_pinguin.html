<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>

<body class={{ classname }}>

<div class="wrapper" >
     <div class="form">
         <h1 class="title">Credit Crab</h1>

         <form  action="{{ url_for("result") }}" method="post" >
             <div class="control-from">
                 <label for="firstname">Nume *</label>
                 <input type="text" id="firstname" name="firstname" value="" required>
             </div>

             <div class="control-from">
                 <label for="lastname">Prenume *</label>
                 <input type="text" id="lastname" name="lastname" value="" required>
             </div>

             <div class="gender-buttons">
                <label>
                    <input type="radio" name="gender" value="1"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="0"> Female
                </label>
            </div>

             <div class="control-from">
                 <label for="phonenumber">Telefon *</label>
                 <input type="text" id="phone" name="phone" value="" required>
             </div>

             <div class="control-from">
                 <label for="varsta">Varsta</label>
                 <input type="number" id="varsta" name="varsta" value="" required>
             </div>

             <div class="full-width">
                 <label for="income">Income</label>
                 <input type="number" id="income" name="income" value="" required>
             </div>

             <div class="control-from">
                 <label for="score">Score</label>
                 <input type="text" id="score" name="score" value="" required>
             </div>

             <div class="control-from">
                 <label for="other_credits">Plata alte credite </label>
                 <input type="number" id="other_credits" name="other_credits" value="" required>
             </div>

             <div class="control-from">
                 <label for="credits_bedore">Numarul de credite anterioare </label>
                 <input type="number" id="credits_before" name="credits_before" value="" required>
             </div>

{#             <div class="button">#}
{#                 <a href="/result" class="button"  id="result-button">Aplica</a>#}
{#             </div>#}
             <input type="submit" value="Submit">

         </form>
     </div>
 </div>
</body>
</html>
